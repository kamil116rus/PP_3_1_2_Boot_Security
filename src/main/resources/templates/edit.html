
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th> Name</th>
            <th> Lastname</th>
            <th> Age</th>
        </tr>
        </thead>
        <tbody>

        <td><label for="id">Enter id: </label>
            <input type="number" th:field="*{id}" id="id"/>
        </td>
        <td>
            <label for="fistName">Enter name: </label>
            <input type="text" th:field="*{username}" id="fistName"/>
        </td>

        <td>
            <label for="age">Enter age: </label>
            <input type="number" min="0" max="100" th:field="*{age}" id="age"/>
        </td>
        </tbody>
    </table>

    <button type="submit" onclick="window.location.href = '/'">
        Edit User
    </button>
    <br>
    <br>
    <button onclick="window.location.href = '/'">Back to users</button>
</form>
</body>
</html>
